
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback Form </title>
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="row">
        
    <div class="container">
        <img src="b.jpg" class="bg">
        <h1> Feedback Form</h1>

      <form class="myform" action="index.html" method="post">
       
        
        <fieldset>
          
         
        
          <label for="name">Name</label>
          <input type="text" id="name" name="user_name" placeholder="Enter your name" minlength=3>
        
          <label for="email">Email</label>
          <input type="email" id="mail" name="user_email" placeholder="Enter your Email" minlength="6">
       
          <label for="age">Age</label>
          <input type="number" id="age" name="user_age"  min="1" max="130" placeholder="Age"><br>
         
          <label for="job">Job Role</label>
          <select id="job" name="user_job" >
        <option value="" default selected>Select your current role</option>
              <option value="frontend_developer">Student</option>
              <option value="php_developer">Full time job</option>
              <option value="python_developer">Full time learner</option>
     
          </select><br>
        
          <label>Would you like to recommend Enquero to a friend?</label>
          <input type="radio" id="definitely" value="Definitely" name="user_age" checked><label for="under_13" class="light">Definitely</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Maybe</label><br>
          <input type="radio" 
id="Not sure" value="over_13" name="user_age"><label for="Not sure" class="light">Not Sure</label>          
        
        
        
        
          <label>What do you like about Enquero?</label>
          
          <select id="like" name="like">
           
           <option value="Technologies">Technology</option>
            <option value="Customer friendly">Customer friendly</option>
            <option value="Accountability">Cost effective</option>
          </select>
          <label>What would you like to see improved?(Check all that apply)</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Front-end Projects</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Back-end Projects</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Data Visualization</label><br><br>
          
           <label>Any comments or suggestions?</label>
          <textarea id="bio" name="user_bio"></textarea>
          
         </fieldset>
       
        <button type="submit">Submit</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
